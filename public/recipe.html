<!DOCTYPE html>
<html>

<head>
    <title>My Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Italian Pizza</h1>
            </div>
            <div class="recipe-data">
                <div>
                    <button id="home" class="action">Home</button>
                </div>
                <div class="recipe-steps">
                    <h3>Steps:</h3>
                    <textarea id="recipe-steps" name="recipe-steps" rows="5" cols="33" placeholder="No steps to show"></textarea>
                    </textarea>
                </div>
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <div class="all-stuff">
                    </div>
                    <div class="action-zone">
                        <button id="edit-recipe" class="action edit">Edit Recipe</button>
                        <button id="delete-recipe" class="action delete">Delete Recipe</button>
                    </div>
                </div>

            </div>
    </main>
    <script src="/scripts/recipe-bundle.js"></script>

</body>

</html>
