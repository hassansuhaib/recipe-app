<!DOCTYPE html>
<html>

<head>
    <title>My Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Italian Pizza</h1>
            </div>
            <div class="recipe-data">
                <div class="recipe-steps">
                    <h3>Steps:</h3>
                    <p id="steps"></p>
                </div>
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <div class="all-stuff">
                    </div>
                    <div class="action-zone">
                        <button class="action">Delete Recipe</button>
                        <button class="action">Edit Recipe</button>
                    </div>
                </div>

            </div>
    </main>
    <script src="/scripts/recipe-bundle.js"></script>

</body>

</html>
