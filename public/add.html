<!DOCTYPE html>
<html>

<head>
    <title>My Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Ingredients Inventory</h1>
            </div>
            <div class="toolbar">
                <label for="search">Search: </label>
                <input id="search" type="text" placeholder="e.g. onion">
                <label for="sort-by">Sort By: </label>
                <select name="sort-by" id="sort-by">
                    <option value="byAdded">Newly Added</option>
                    <option value="byAlpha">Alphabetical</option>
                </select>
            </div>
            <div class="add-ingredient additionalStyling">
                <div class="start-input">
                    <label for="add-new-ingredient">
                        <h4>Add Ingredient:</h4>
                    </label>
                    <input id="add-new-ingredient" type="text" placeholder="Tomatoes">
                </div>
                <button id="add-new-to-inventory" class="action">Add</button>
            </div>
            <div class="ingredients-area">
                <div class="item">
                    <h3>Flour</h3>
                    <p>Added 3 days ago</p>
                    <div class="buttons">
                        <button class="action remove">Delete</button>
                    </div>
                </div>
                <div class="item">
                    <h3>Mushrooms</h3>
                    <p>Added 3 days ago</p>
                    <div class="buttons">
                        <button class="action remove">Delete</button>
                    </div>
                </div>
                <div class="action-zone">
                    <button class="action edit">Save</button>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="/scripts/add-bundle.js"></script>
</body>

</html>
